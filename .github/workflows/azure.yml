name: Deploy To Azure Storage Static Website

on:
  push:
    branches:    
      - dev

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Azure CLI - Upload Files
      uses: azure/CLI@v1
      env:
        AZURE_STATIC_WEBSITE: ${{ secrets.AZURE_STATIC_WEBSITE }}
      with:
        azcliversion: latest
        inlineScript: |
          cd $GITHUB_WORKSPACE/static
          az storage copy -s . -d "$AZURE_STATIC_WEBSITE" --recursive
