name: Deploy To Azure Storage Static Website

on:
  push:
    branches:    
      - dev

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Azure CLI - Upload Files
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az account show
          az storage -h
          ls -la $GITHUB_WORKSPACE
